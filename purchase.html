          <input class="form__input" type="number" name="kennitala">

        <div class="form__div">

        <div class="form__div">

                  <option>

                  </option>
                  <option>

        <div class="form__div">
          <label>Nafn á korti:</label>

          <input class="form__input" type="text" name="address">
        </div>

        <div class="form__div">
          <label>Kortanúmer:</label>

          <input class="form__input" type=text name="address" placeholder="5999-9999-9999-9999" pattern="[0-9][0-9][0-9]-{3}[0-9][0-9][0-9][0-9]">
